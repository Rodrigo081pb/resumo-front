<!DOCTYPE html>
<html lang="pt-br"> <!-- Isso aqui é para colocar a linguagem que tua página / navegador vai utilizar -->
<head>
    <meta charset="UTF-8"> <!-- para suportar caracteres especiais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que a página seja responsiva em dispositivos -->
    <title>Titulo-Página</title>  <!-- Título da página que aparece na aba do navegador. -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo CSS externo para estilização. -->
    <script src="script.js" defer></script> <!-- Link para um arquivo JavaScript externo, carregado após o HTML. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo_principal">Bem-vindo ao meu site!</h1> <!-- Cabeçalho principal da página -->
    </header>


    <nav>
        <ul>
            <li><a href="#home">Início</a></li> <!-- Link para a seção Início -->
            <li><a href="#sobre">Sobre</a></li> <!-- Link para a seção Sobre -->
            <li><a href="#contato">Contato</a></li> <!-- Link para a seção Contato -->
        </ul>
    </nav>
    
    <main>
        <section id="home">
            <h2>Início</h2> <!-- Subtítulo para a seção Início -->
            <p>Esta é a seção inicial do seu site.</p> <!-- Texto descritivo da seção Início -->
        </section>
        
        <section id="sobre">
            <h2>Sobre</h2> <!-- Subtítulo para a seção Sobre -->
            <p>Informações sobre o site ou a empresa.</p> <!-- Texto descritivo da seção Sobre -->
        </section>
        
        <section id="contato">
            <h2>Contato</h2> <!-- Subtítulo para a seção Contato -->
            <form> <!-- Início do formulário de contato -->
                <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome, obrigatório -->
                
                <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para o email, obrigatório -->
                
                <input type="submit" value="Enviar"> <!-- Botão para enviar o formulário -->
            </form> <!-- Fim do formulário -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p> <!-- Rodapé com direitos autorais -->
    </footer>
</body>
</html>
